            threads_section:
                label: Threads
                type: section
                tab: 'Social Media'
            threads:
                label: Enable link to Threads profile
                type: switch
                default: false
                tab: 'Social Media'
            threads_url:
                label: Input the url to your Threads page.
                tab: 'Social Media'
                trigger:
                    action: show
                    field: threads
                    condition: checked
            font_size:
                label: Font size
                tab: 'Typography'
                default: 18px
                assetVar: 'font-size'
            line_height:
                label: Line height
                tab: 'Typography'
                default: 1.7em
                assetVar: 'line-height'
            letter_spacing:
                label: Letter spacing
                tab: 'Typography'
                default: 0.3px
                assetVar: 'letter-spacing'
            font_family:
                label: Font family
                tab: 'Typography'
                type: dropdown
                assetVar: 'font-family'
                default: arial
                options:
                    arial: Arial
                    muli: Muli
                    liberationsans: LiberationSans
            background:
                label: Background color
                comment: Select a custom color to use as background
                default: '#FFFFFF'
                type: colorpicker
                assetVar: 'background-color'
                tab: 'Colors'
            primary_color:
                label: Primary color
                comment: Select a custom color to use as primary
                default: '#FFFFFF'
                type: colorpicker
                assetVar: 'primary-color'
                tab: 'Colors'
            secondary_color:
                label: Secondary color
                comment: Select a custom color to use as secondary
                default: '#F0F0F0'
                type: colorpicker
                assetVar: 'secondary-color'
                tab: 'Colors'
