            youtube_url:
                label: Input the url to your Youtube page.
                tab: 'Social Media'
                trigger:
                  action: show
                  field: youtube
                  condition: checked
            instagram_section:
                label: Instagram
                type: section
                tab: 'Social Media'
            instagram:
                label: Enable link to Instagram profile
                type: switch
                default: false
                tab: 'Social Media'
            instagram_url:
                label: Input the url to your Instagram page.
                tab: 'Social Media'
                trigger:
                  action: show
                  field: instagram
